{% extends "layout.html" %}
{% block body %}
<div id="main" class="container">
    <h2 class="searchDevice">Search a Device</h2>
    <input type="text" name="searchDeviceIdentifier" value="{{ request.form.realm }}" placeholder="Please enter realm name"/>
    <a href="{{ url_for("getDeviceByRealm", realm='us demo') }}" class="btn btn-success">Search Device</a>
 
    <table class="table table-hover">
      <tr>
        <th>IMEI
        <th>Name
        <th>Serial
        <th>Realm
      {% if devices %}  
        {%- for device in devices %}
        <tr class={{ "success" if device}}>
          <td><a href="/devices/{{ device.id }}">{{ device.imei }}</a>
          <td>{{ device.name }}</td>
          <td>{{ device.serial }}</td>
          <td>{{ device.realm }}</td>
        {%- endfor %}
      {% else %}
       <h2>No device</h2>
      {%endif%}
      </tr>
    </table>
    <p>
      <a href="{{ url_for('addDevice') }}" class="btn btn-large btn-primary">New Device</a>
 
 
</div>
{% endblock %}
